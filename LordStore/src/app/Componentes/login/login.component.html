<p-card [style]="{'width': '25rem', 'margin-bottom': '2em', 'margin': '0 auto'}">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://firebasestorage.googleapis.com/v0/b/lord-store.appspot.com/o/LordStoreLogoWithoutBackground.png?alt=media&token=39c91c5d-245d-4abe-9e6a-33e0967962ea">
    </ng-template>
    <h2>
        <b>
            Login
        </b>
    </h2>
    <div class="p-grid">
        <div class="p-col-12">
            <span class="p-float-label">
                <input id="email-input" type="text" pInputText [(ngModel)]="email" [style]="{'width': '100%'}"> 
                <label for="email-input">Email</label>
            </span>
        </div>
        <div class="p-col-12">
            <span class="p-float-label">
                <input type="password" pPassword [(ngModel)]="senha" [style]="{'width': '100%'}" [feedback]="false" (keyup.enter)="authService.SignIn(email, senha)"/>
                <label for="senha-input">Senha</label>
            </span>
        </div>
        <div class="p-col-6">
            <p-button label="Login" [style]="{'width': '100%'}" (click)="authService.SignIn(email, senha)"></p-button>
        </div>
        <div class="p-col-6">
            <p-button icon="pi pi-google" styleClass="p-button-outlined" label="Google" [style]="{'width': '100%'}" (click)="authService.GoogleAuth()"></p-button>
        </div>
        <div class="p-col-6 right">
            <button pButton type="button" class="p-button-secondary" label="Cadastrar" [style]="{'width': '100%'}" (click)="irParaCadastro()"></button>
        </div>
        <div class="p-col-6 p-text-right">
            <a routerLink="/" routerLinkActive="active" >Voltar</a>
            <br>
            <a routerLink="/redefinir-senha" routerLinkActive="active" >Esqueci Minha Senha</a>
        </div>
    </div>
</p-card>
