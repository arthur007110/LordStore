<app-menu></app-menu>

<div class="card">
    <p-dataView #dv [value]="produtos" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Ordenar Por PreÃ§o" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
                <!--<span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>-->
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-produto pTemplate="listItem">
            <div class="p-col-12">
                <div class="produto-list-item">
                    <img [src]="'assets/showcase/images/demo/produto/' + produto.imagem" [alt]="produto.nome"/>
                    <div class="produto-list-detail">
                        <div class="produto-name">{{produto.nome}}</div>
                        <i class="pi pi-tag produto-category-icon"></i><span class="produto-category">{{produto.categoria}}</span>
                    </div>
                    <div class="produto-list-action">
                        <span class="produto-price">${{produto.preco}}</span>
                        <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="produto.inventoryStatus === 'FORA DE ESTOQUE'"></p-button>
                        <span [class]="'produto-badge status-' + produto.inventoryStatus.toLowerCase()">{{produto.inventoryStatus}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-produto pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="produto-grid-item card">
                    <div class="produto-grid-item-top">
                        <div>
                            <i class="pi pi-tag produto-category-icon"></i>
                            <span class="produto-category">{{produto.categoria}}</span>
                        </div>
                        <span [class]="'produto-badge status-' + produto.inventoryStatus.toLowerCase()">{{produto.inventoryStatus}}</span>
                    </div>
                    <div class="produto-grid-item-content">
                        <img [src]="'assets/showcase/images/demo/produto/' + produto.imagem" [alt]="produto.nome"/>
                        <div class="produto-name">{{produto.nome}}</div>
                        </div>
                    <div class="produto-grid-item-bottom">
                        <span class="produto-price">${{produto.preco}}</span>
                        <p-button icon="pi pi-shopping-cart" [disabled]="produto.inventoryStatus === 'FORA DE ESTOQUE'"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<app-rodape></app-rodape>
